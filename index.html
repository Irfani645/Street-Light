<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Street Lamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="sky"></div>
        <div class="stars"></div>
        <div class="moon"></div>
        <div class="buildings">
            <div class="building"></div>
            <div class="building"></div>
            <div class="building"></div>
        </div>
        <div class="ground"></div>
        <div class="streetlamp">
            <div class="pole"></div>
            <div class="lamp-base"></div>
            <div class="lamp-neck"></div>
            <div class="lamp-head">
                <div class="lamp-detail"></div>
                <div class="lamp-glass"></div>
                <div class="lamp-light"></div>
            </div>
            <div class="light-beam"></div>
        </div>
        <div class="animated-text">Hi IrFan</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
